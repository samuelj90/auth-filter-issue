spring.application.name='oauthserver'
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.min-idle=5
spring.r2dbc.pool.max-idle=10
spring.r2dbc.pool.max-life-time=1000
spring.r2dbc.url= r2dbc:h2:mem:///oauth-server-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username= sa
spring.r2dbc.password=
spring.r2dbc.initialization-mode= always
spring.r2dbc.data.initialize=true
jwt.keyStore=classpath:keystore/keystore.pfx
jwt.keyStorePassword=password
jwt.keyStoreType=PKCS12
jwt.keyAlias=jwt
jwt.keyPassword=password
